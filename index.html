<script type="text/javascript">
 Kakao.init('d6f82d35a843503db0aa8e037b97698e');

  function sendLink() {

    Kakao.Link.sendDefault({

        description: '파우더샵 웹 페이지 바로가기',

        link: {
          mobileWebUrl: 'https://powder.shop/',
          webUrl: 'https://powder.shop/',
        },
      },
      social: {
        likeCount: 99999, //99999가 최대입니다
        commentCount: 99999, //99999가 최대입니다
        sharedCount: 99999, //99999가 최대입니다
      },
      buttons: [
        {
          title: '버튼1 글자',
          link: {
            mobileWebUrl: '클릭시 모바일 주소',
            webUrl: '클릭시 PC 주소',
          },

</script>
